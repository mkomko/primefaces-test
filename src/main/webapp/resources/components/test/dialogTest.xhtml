<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:tst="http://at.test.test/jsf-taglib"
              xmlns:test="http://xmlns.jcp.org/jsf/composite/components/test">
    <cc:interface>

        <cc:attribute name="update"/>

    </cc:interface>
    <cc:implementation>

        <div id="#{cc.clientId}">

            <test:dialogBase id="dialog"
                             header="Test Dialog"
                             visible="#{testDialogAction.visible}"
                             update="#{cc.clientId} #{cc.attrs.update}">

                <test:selectItem value="#{testDialogAction.selectedItem}"
                                 selectItems="#{testDialogAction.items}"
                                 updateOnChange="#{cc.clientId}"
                                 required="true"/>

            </test:dialogBase>

        </div>

    </cc:implementation>
</ui:component>
