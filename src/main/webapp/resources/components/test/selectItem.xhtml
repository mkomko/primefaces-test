<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:tst="http://at.test.test/jsf-taglib"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:test="http://xmlns.jcp.org/jsf/composite/components/test">
    <cc:interface>
        <cc:attribute name="value"
                      required="true"
                      type="org.primefaces.test.Item"/>

        <cc:attribute name="selectItems"/>

        <cc:attribute name="updateOnChange"/>
    </cc:interface>
    <cc:implementation>

        <div id="#{cc.clientId}">
            <p:selectOneMenu id="items"
                             converter="omnifaces.SelectItemsIndexConverter"
                             value="#{cc.attrs.value}">
                <f:selectItems value="#{cc.attrs.selectItems}"
                               var="i"
                               itemLabel="#{i.name}"/>
                <p:ajax event="change"
                        update="#{cc.attrs.updateOnChange}"/>
            </p:selectOneMenu>

            <p:messages>
                <p:autoUpdate/>
            </p:messages>
        </div>

    </cc:implementation>
</ui:component>
