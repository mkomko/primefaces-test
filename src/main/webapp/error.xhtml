<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Error Page</title>
</h:head>

<h:body>
    <h1>Error Page</h1>

    <h:panelGroup rendered="#{not empty requestScope['jakarta.servlet.error.exception']}">
        <h2>Error Details</h2>
        <p>An error occurred while processing your request:</p>

        <h:panelGrid columns="2">
            <h:outputText value="Status Code:"/>
            <h:outputText value="#{requestScope['jakarta.servlet.error.status_code']}"/>

            <h:outputText value="Exception Type:"/>
            <h:outputText value="#{requestScope['jakarta.servlet.error.exception_type']}"/>

            <h:outputText value="Message:"/>
            <h:outputText value="#{requestScope['jakarta.servlet.error.message']}"/>

            <h:outputText value="Request URI:"/>
            <h:outputText value="#{requestScope['jakarta.servlet.error.request_uri']}"/>
        </h:panelGrid>

        <h2>Stack Trace</h2>
        <pre>
            #{requestScope['jakarta.servlet.error.exception']}
        </pre>
    </h:panelGroup>

    <h:panelGroup rendered="#{empty requestScope['jakarta.servlet.error.exception']}">
        <p>An unknown error occurred. Please try again later.</p>
    </h:panelGroup>
</h:body>

</html>
